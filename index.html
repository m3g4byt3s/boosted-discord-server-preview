<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Boost Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="server-preview">
    <img id="server-icon" src="server-icon.png" alt="Server Icon">
    <h1 id="server-name">My Cool Server</h1>
    <div id="server-banner">[Banner shows here at Level 2+]</div>
    <p id="vanity-url">discord.gg/------</p>
  </div>

  <div class="controls">
    <button onclick="setLevel(0)">No Boosts</button>
    <button onclick="setLevel(1)">Level 1</button>
    <button onclick="setLevel(2)">Level 2</button>
    <button onclick="setLevel(3)">Level 3</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
